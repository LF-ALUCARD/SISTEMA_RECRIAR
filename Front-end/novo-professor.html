<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Professor - Sistema Recriar</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <!-- Menu via JS -->
  <div id="menu-container"></div>

  <main>
    <div class="container">
      <h2>Novo Professor</h2>
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>

      <form id="form-novo-professor" action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
          <span id="nome-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span id="email-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" id="documento" name="documento" required>
          <span id="documento-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite uma senha (mín. 6 caracteres)" required>
          <span id="password-error" class="error-message"></span>
        </div>
        <div class="form-actions">
          <button type="submit" id="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="menu.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-novo-professor");
      if (!form) return;

      form.addEventListener("submit", async function(e){
        e.preventDefault();

        UI.clearFormErrors("form-novo-professor");

        const nomeValid = UI.validateRequired("nome", "nome-error");
        const emailValid = UI.validateRequired("email", "email-error") && UI.validateEmail("email", "email-error");
        const documentoValid = UI.validateRequired("documento", "documento-error");
        const passwordValid = UI.validateRequired("password", "password-error");

        if (!nomeValid || !emailValid || !documentoValid || !passwordValid) {
          UI.showMessage("Por favor, preencha todos os campos obrigatórios.", "error");
          return;
        }

        const passwordValue = document.getElementById("password").value.trim();
        if (passwordValue.length < 6) {
          document.getElementById('password-error').textContent = 'A senha deve ter pelo menos 6 caracteres.';
          UI.showMessage('A senha precisa ter ao menos 6 caracteres.', 'error');
          return;
        }

        const novoProfessor = {
          nome: document.getElementById("nome").value.trim(),
          email: document.getElementById("email").value.trim(),
          password: passwordValue,
          documento: document.getElementById("documento").value.trim()
        };

        try {
          UI.showButtonLoading('btn-salvar', 'Salvando...');

          const response = await API.post('/professor/register', novoProfessor);
          console.log('Professor cadastrado com sucesso:', response);
          UI.showMessage('Professor cadastrado com sucesso!', 'success');
          form.reset();

          // Redirecionar para lista de professores após breve intervalo
          setTimeout(() => { window.location.href = 'professores.html'; }, 1000);
        } catch (error) {
          console.error('Erro ao cadastrar professor:', error);
          UI.showMessage(error.message || 'Erro ao cadastrar professor. Tente novamente.', 'error');
        } finally {
          UI.hideButtonLoading('btn-salvar');
        }
      });
    });
  </script>
</body>
</html>
