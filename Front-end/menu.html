<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Sistema Recriar</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
  <script src="menu.js" defer></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="empresa-logo">Instituto Recriar</div>
    <div class="user-info">
      <span id="username-display"></span>
      <a href="#" id="logout-btn">Sair</a>
    </div>
  </div>

  <!-- Menu lateral -->
  <div class="menu-lateral" id="menu-container">
    <nav>
      <ul id="menu-list">
        <!-- Itens do menu serão gerados dinamicamente via JavaScript -->
      </ul>
    </nav>
  </div>

  <!-- Conteúdo principal -->
  <main>
    <div class="container">
      <h2 id="dashboard-title">Dashboard</h2>
      
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>

      <!-- Dashboard Cards e Estatísticas -->
      <div class="dashboard-cards" id="dashboard-cards">
        <!-- Cards serão carregados dinamicamente -->
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      if (!Auth.requireAuth()) return;

      const userType = sessionStorage.getItem("user_type");
      const usernameDisplay = document.getElementById("username-display");
      const logoutBtn = document.getElementById("logout-btn");

      if (logoutBtn) {
        logoutBtn.addEventListener("click", Auth.logout);
      }

      // O elemento de saudação é definido globalmente em common.js (inicialização comum)

      renderMenu(userType);
      loadDashboard(userType);
    });

    function renderMenu(userType) {
      const menuList = document.getElementById("menu-list");
      menuList.innerHTML = ''; // Limpa o menu existente

      const menuItems = [
        { text: "Dashboard", href: "menu.html", roles: ["ADMIN"] },
        { text: "Alunos", href: "alunos.html", roles: ["ADMIN"] },
        { text: "Professores", href: "professores.html", roles: ["ADMIN"] },
        { text: "Turmas", href: "turmas.html", roles: ["ADMIN"] },
        { text: "Administração", href: "admin.html", roles: ["ADMIN"] },
        { text: "Relatórios", href: "relatorios.html", roles: ["ADMIN", "PROFESSOR"] }
      ];

      menuItems.forEach(item => {
        if (item.roles.includes(userType)) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.href;
          a.textContent = item.text;
          if (window.location.pathname.includes(item.href)) {
            a.classList.add("active");
          }
          li.appendChild(a);
          menuList.appendChild(li);
        }
      });
    }

    async function loadDashboard(userType) {
      const dashboardCardsContainer = document.getElementById("dashboard-cards");
      const dashboardTitle = document.getElementById("dashboard-title");
      dashboardCardsContainer.innerHTML = '';

      let endpoint = "";
      if (userType === "ADMIN") {
        endpoint = "/dashboard/admin";
        dashboardTitle.textContent = "Dashboard - Administrador";
      } else if (userType === "PROFESSOR") {
        endpoint = "/dashboard/professor";
        dashboardTitle.textContent = "Dashboard - Professor";
      } else {
        UI.showMessage("Tipo de usuário desconhecido para o dashboard.", "error");
        return;
      }

      try {
        const stats = await API.get(endpoint);
        renderDashboardCards(stats, userType);
      } catch (error) {
        console.error("Erro ao carregar dados do dashboard:", error);
        UI.showMessage(error.message || "Não foi possível carregar os dados do dashboard.", "error");
      }
    }

    function renderDashboardCards(stats, userType) {
      const dashboardCardsContainer = document.getElementById("dashboard-cards");
      dashboardCardsContainer.innerHTML = ''; // Limpa cards existentes

      if (userType === "ADMIN") {
        dashboardCardsContainer.innerHTML = `
          <div class="card">
            <h3>Total de Alunos</h3>
            <p id="total-alunos" class="stat-number">${stats.total_alunos || 0}</p>
          </div>
          <div class="card">
            <h3>Total de Professores</h3>
            <p id="total-professores" class="stat-number">${stats.total_professores || 0}</p>
          </div>
          <div class="card">
            <h3>Total de Turmas</h3>
            <p id="total-turmas" class="stat-number">${stats.total_turmas || 0}</p>
          </div>
          <div class="card">
            <h3>Chamadas Realizadas Hoje</h3>
            <p id="chamadas-hoje" class="stat-number">${stats.chamadas_hoje || 0}</p>
          </div>
        `;
      } else if (userType === "PROFESSOR") {
        dashboardCardsContainer.innerHTML = `
          <div class="card">
            <h3>Minhas Turmas</h3>
            <p id="minhas-turmas" class="stat-number">${stats.minhas_turmas || 0}</p>
          </div>
          <div class="card">
            <h3>Meus Alunos</h3>
            <p id="meus-alunos" class="stat-number">${stats.meus_alunos || 0}</p>
          </div>
          <div class="card">
            <h3>Chamadas Pendentes</h3>
            <p id="chamadas-pendentes" class="stat-number">${stats.chamadas_pendentes || 0}</p>
          </div>
          <div class="card">
            <h3>Próxima Aula</h3>
            <p id="proxima-aula" class="stat-number">${stats.proxima_aula || 'N/A'}</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
